<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Случайная цитата</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        blockquote {
            font-size: 24px;
            color: #333;
            margin: 30px auto;
            max-width: 600px;
        }
        footer {
            margin-top: 30px;
            color: #777;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>✨ Случайная цитата</h1>
    <blockquote>
        "{{ quote }}"
    </blockquote>
    <p>— {{ author }}</p>
    <button onclick="location.reload()">Новая цитата</button>

    <footer>
        Цитата предоставлена через <a href="https://zenquotes.io/" target="_blank">ZenQuotes API</a>
    </footer>
</body>
</html>
